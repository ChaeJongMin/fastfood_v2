<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> AdminPage </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link th:href="@{/css/productAdd.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrap">
    <header>
        <div id="head">
            <h4>ADMIN</h4>
        </div>
    </header>

    <nav>
        <div class="card-user">
            <img src="/img/superHome/admin.png">
            <div id="user-info">
                <h5 th:text="${customer.getUserId()}"></h5>
                <p th:text="${customer.getEmail()}"> </p>
            </div>
        </div>
        <ul class="subMenu">
            <li><button type="button" class="side-btn">Home</button></li>
            <li><button type="button" class="side-btn">LOGOUT</button></li>
            <li><button type="button" class="side-btn">고객 관리</button></li>
            <li><button type="button" class="side-btn">메뉴 추가</button></li>
            <li><button type="button" class="side-btn">메뉴 관리</button></li>
            <li><button type="button" class="side-btn">결산</button></li>
        </ul>
    </nav>

    <section>
        <div id="title">
            <span>제품 추가</span>
        </div>
        <div id="totalInfo">
            <form name="editForms" id="editForm" onSubmit="return false">
            <div id="infoAdd">
                <div id="pname">
                    <span class="ptext">제품명 </span>
                    <input type="text" class="pname-text" id="name">
                </div>
                <div id="pprice">
                    <span class="ptext"> 가격(원) </span>
                    <input type="text" class="pname-text" id="price">
                </div>
                <div id="pcate">
                    <span>카테고리</span>
                    <select id="cateName">
                        <option value="버거" selected>햄버거</option>
                        <option value="사이드" >사이드</option>
                        <option value="디저트" >디저트</option>
                        <option value="음료" >음료</option>
                        <option value="커피" >커피</option>
                        <option value="세트" >세트</option>
                    </select>
                </div>
                <div id="pcheck">
                    <span>품절 여부</span>
                    <input type="checkbox" id=check1>
                    <label for="check1"></label>
                </div>
                <div id="btnSet">
                    <button id="product-add-btn" class="custom-btn">
                        <span>Add</span>
                    </button>
                </div>
            </div>
            <div id="imgAdd">
                <div id="showBox">
                    <img class="showImg">
                </div>
                <div id="imgbtn">
                    <label for="file">파일찾기</label>
                    <input type="file"  id="file" name="imgFile" onchange="previewImage(this); return false;" />
                    <input class="upload-name" value="파일선택">
                </div>
            </div>
            </form>
        </div>
    </section>
</div>
<script type="text/javascript"
        src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js/initAuth.js" type="module"></script>
<script src="/js/ForElement/InsertImg.js" type="text/javascript"></script>
<script src="/js/ForAjax/productInit.js" type="module"></script>
</body>
</html>
