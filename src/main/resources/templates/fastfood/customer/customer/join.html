<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<title>회원가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
</head>
<style>
footer{
    color: black;
}
footer a{
    color: black;
}
html{
	height:100%;
}
body{
	margin:0;
	height:100%;
	background:#f5f6f7;
	text-align:center;
	position:relative;
}
label{
	display:inline-block;
	width:100px;
	line-height:50px;
}
</style>
<body>
<div class="container">
<h1>회원가입</h1></div>
<form role="form" th:action="@{/fastfood/join}" method="post">
    <div class="form-group" style="padding: 3px 3px 3px 3px">
    	<label>아이디</label>
        <input type="text" name="userId" class="form-control" placeholder="아이디 입력해주세요">
    </div>
    <div class="form-group" style="padding: 3px 3px 3px 3px">
        <label>비밀번호</label>
        <input type="text" class="form-control" name="userPasswd" placeholder="비밀번호">
    </div>
    <div class="form-group" style="padding: 3px 3px 3px 3px">
        <label>이메일</label>
        <input type="email" name="email" class="form-control" placeholder="이메일 입력해주세요">
    </div>
    <div class="form-group" style="padding: 3px 3px 3px 3px">
        <label>전화번호</label>
        <input class="form-control" placeholder="전화번호를 -빼고 입력하세요." name="phoneNum" type="text">
    </div>
    <div>
    	<label class="form-group">카드정보</label>
    	<div id="card">
    		<select class="box" name="cardCompany">
    			<option>선택</option>
    			<option value="카카오뱅크" method="post">카카오뱅크</option>
    			<option value="신한은행" method="post">신한은행</option>
    			<option value="국민은행" method="post">국민은행</option>
    			<option value="농협"  method="post">농협</option>
    		</select>
    		<input type="text" name="cardNum" class="form-control" placeholder="카드번호를 -빼고 입력하세요">
    	</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <th:block th:replace="common/footer :: footerFragment"></th:block>
</div>
<br>
<a th:href="@{/fastfood/login}">로그인 화면으로 돌아가기</a>
</body>
</html>
