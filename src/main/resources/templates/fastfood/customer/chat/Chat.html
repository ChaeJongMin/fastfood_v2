<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> AdminPage </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link th:href="@{/css/Chat.css}" rel="stylesheet" type="text/css">

</head>

<body>
<div id=wrap>
    <header>
        <span>
            <img th:src="@{/img/bugerQueen.png}" width="50" height="50">
            <a class="logo-text">BURGER-QUEEN</a>
        </span>
        <div>
            <a class="btn btn-outline dropdown-toggle showId" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" th:value="${user}">
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" th:href="@{/fastfood/CustomerInfoUpdate}">정보수정</a></li>

                <li><a class="dropdown-item" id="logout-btn" onclick="logout()">로그아웃</a></li>
                <li><a class="dropdown-item" th:href="@{/fastfood/my_baket}">장바구니</a></li>

            </ul>
            <a th:href="@{/fastfood/board}">게시판</a>
        </div>
    </header>
    <aside>
        <div id="user-aside">
            <div id="recent-user">
                <div class=util-btns>
                    <button id="refresh-btn" class="btn-design">
                        새로고침
                    </button>
                    <button id="back-btn" class="btn-design" th:onclick="|location.href='@{/fastfood/menu}'|">
                        돌아가기
                    </button>
                </div>
            </div>
            <div id="user-list">
                <div class="find-user">
                    <span>아이디 입력</span>
                    <input type="text" class="write-userId">
                    <button class="start-btn" id="find-api-btn">
                        찾기
                    </button>
                    <input type="hidden" class>
                </div>
                <div class="find-result">
<!--                    <div class="find-box">-->
<!--                        <span class="user-name">채종민님</span>-->
<!--                        <button class="start-btn">-->
<!--                            대화하기-->
<!--                        </button>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </aside>
    <section>
        <div class="opponent">
        </div>
        <div class="chat-box">
        </div>
        <div class="chat-btn">
            <div class="text-box">
                    <textarea rows={1} class="chat-text"  onchange="resizeTextArea(this)" onkeydown="resizeTextArea(this)" onkeyup="resizeTextArea(this)"
                    onfocus="resetCursor(this)"></textarea>
            </div>
            <div class="chat-detail-btn">
                <button class="text-btn" id="send-message-btn">보내기</button>
                <button class="text-btn" id="clear-message-btn">지우기</button>
            </div>
        </div>
    </section>
    <input type='hidden' class="hidden-userId" th:value="${userId}">
    <input type='hidden' class="hidden-id" th:value="${ids}">
</div>
<input type="hidden" id="me-id" th:value="${myId}">
<script type="text/javascript">
    const showIds=document.querySelector(".showId");
    const userId= document.querySelector(".hidden-userId").value;
    showIds.textContent=userId;
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--<script type="module" th:src="@{/js/initAuth.js}"></script>-->
<script type="text/javascript" th:src="@{/js/ForElement/textareaRealTime.js}"></script>
<script type="module" th:src="@{/js/ForElement/UseChat.js}"></script>
<script type="module" th:src="@{/js/ForAjax/chatInit.js}"></script>
</body>
</html>
