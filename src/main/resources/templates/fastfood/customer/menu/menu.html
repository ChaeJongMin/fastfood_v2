	<div class="container body-content">
	<div class="container">
	<div id="div1" class="row justify-content-start" style="padding-top:10px; padding-bottom:10px">
    <div class="col">
	<!--<input class="form-control" ></input>-->
    </div>
    <div class="col">
	<!-- <button class="btn btn-primary" >SEARCH</button> -->
	</div>
    </div>
<section>
		<div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img  src="\img\boardImg\slide\slide1.jpg" class="d-block w-100 slide-img" alt="...">

				</div>
				<div class="carousel-item">
					<img src="\img\boardImg\slide\slide2.png" class="d-block w-100 slide-img" alt="...">

				</div>
				<div class="carousel-item">
					<img src="\img\boardImg\slide\slide3.png" class="d-block w-100 slide-img" alt="...">

				</div>
			</div>
			<button class="carousel-control-prev slide-btn" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next slide-btn" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
</section>
	<section id="mainBig">
		<div class="left">
			<a th:href="@{/fastfood/Hdetailmenu(menuid=1)}">
				<img alt="Image html" class="food-menu" src="\img\boardImg\main\mainBuger.jpg"/>
			</a>
			<div class="wrap-text-hambuger text-font">
				<h4>BUGER</h4>
			</div>
		</div>
		<div class="right">
			<div class="box">
				<a th:href="@{/fastfood/Hdetailmenu(menuid=2)}">
					<img alt="Image html" class="food-menu" src="\img\boardImg\main\soda.jpg"/>
				</a>
				<div class="wrap-text-soda text-font">
					<h4>SODA</h4>
				</div>
			</div>
			<div class="box1">
				<a th:href="@{/fastfood/Hdetailmenu(menuid=3)}">
					<img alt="Image html" class="food-menu" src="\img\coffee_menu.jpg"/>
				</a>
				<div class="wrap-text-coffee text-font">
					<h4>COFFEE</h4>
				</div>
			</div>
		</div>
	</section>
		<section id="mainBig2">
			<div class="left2">
				<div class="side-box">
					<a th:href="@{/fastfood/Hdetailmenu(menuid=4)}">
						<img alt="Image html" class="food-menu" src="\img\side_menu.jpg"/>
					</a>
				</div>
				<div class="dessert-box">
					<a th:href="@{/fastfood/Hdetailmenu(menuid=5)}">
						<img alt="Image html" class="food-menu" src="\img\dessert_menu.jpg"/>
					</a>
				</div>
			</div>
			<div class="right2">
				<a th:href="@{/fastfood/Hdetailmenu(menuid=6)}">
					<img alt="Image html" class="food-menu" src="\img\boardImg\main\hambugerSet.jpg"/>
				</a>
				<div class="wrap-text-set text-font">
					<h4>BUGER COMBO</h4>
				</div>
			</div>
		</section>
	<input type="hidden" class="hidden-id" th:value="${user}">

    </div>
	<p class="text-black-50">항상 신선한 재료와 맛과 서비스로 최선을 다하겠습니다.</p>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

			src="https://code.jquery.com/jquery.min.js"></script>

	<script type="module" th:src="@{/js/initAuth.js}"></script>
	<script type="text/javascript" th:src="@{/js/ForAjax/logout.js}"></script>
	<script type="text/javascript">
		const showIds=document.querySelector(".showId");
		const userId= document.querySelector(".hidden-id").value;
		showIds.textContent=userId;
	</script>
